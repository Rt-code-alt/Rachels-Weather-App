<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rachel's Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f2450bb272.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-md">
      <div class="card app">
        <div class="card-body">
          <form id="location-search" class="mb-3">
            <div class="row">
              <div class="col-1">
              <i class="fas fa-search-location"></i>
              </div>
              <div class="col-6">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search for location... "
                  autocomplete="off"/>
              </div>
              <div class="col-2"> 
                <input type="submit" value="Search" class="btn btn-secondary w-100" />
              </div>
              <div class="col-3">
                <button id="current-location" class="btn btn-info">
                  Current location
                </button>
              </div>
            </div>
          </form>

          <h2 id="city-name">City</h2>
          <h4 class="card-subtitle mb-2 text-muted" id="country">Country</h4>
          <p class="time-and-date" id="time-and-date">Last updated: <span id="date"></span><span id="time"></span></p>
          <div class="row">
            <div class="col-7">
              <p class="weather-today">
                <img src="#" id="current-weather-icon" alt="" />
                <span id="description"></span>
                <span class="degrees" id="degrees"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a>
                </span>
              </p>
            </div>

            <div class="col-5 today-forecast">

              <ul>
                <li class="temp-range-today">
                  <span><strong>Temperature:</strong></span>
                  <i class="fas fa-long-arrow-alt-down"></i>
                  <span id="temperatureTodayMin">11</span>째c
                  <i class="fas fa-long-arrow-alt-up"></i>
                  <span id="temperatureTodayMax">21</span>째c
                </li>
                <li class="wind-today">
                  <span><strong>Wind speed:</strong></span> 
                  <i class="fas fa-wind"></i>
                  <span id="windSpeedToday">30</span>km/h
                </li>
                <li class="humidity-today">
                  <span><strong>Humidity:</strong></span>
                  <i class="fas fa-tint"></i>
                  <span id="humidityToday">0</span>% 
                </li>
              </ul>
            </div>
          </div>
            <br>
          <h4>
            HOURLY FORECAST
          </h4>  
          <br>
          <div class="row weather-forecast" id="hourly-forecast"></div>
        </div>
      </div>
        
    <br />
    <small class="github-link">
      <a
        href="https://github.com/Rt-code-alt/Rachels-Weather-App"
        target="_blank"
        >Open-source code</a
      >
      by Rachel Turner
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
